---
title: Klub Golfových Seniorů
layout: default
---
<ul class="clenove">
{% for person in site.data.members %}
  <li class="card" id="{{ person.id }}">
      <div class="name">{{ person.name }}</div>
      <div>
        <div class="id">{{ person.id }}</div>
        <div class="until">platí do {{ person.until | date: "%d.%m.%Y" }}</div>
      </div>
  </li>
{% endfor %}
</ul>
