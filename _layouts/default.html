<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- iphone -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=portrait">
    <meta name="format-detection" content="telephone=no">

    <!-- Meta -->
    <title>{{ page.title }}</title>
    <meta name="title" content="{{ page.title }}">
    <meta itemprop="name" content="{{ page.title }}">
    <meta name="description" content="{{ page.description }}">
    <meta itemprop="description" content="{{ page.description }}">

    <!-- Twitter -->
    <meta property="twitter:title" content="{{ page.title }}">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:description" content="{{ page.description }}">
    <meta property="og:image" content="/assets/card.png">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="https://clen.gcscz.eu">
    <meta property="og:description" content="{{ page.description }}">

    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" type="image/xml+svg" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" sizes="180x180">
  </head>
  <body class="{{ page.style }}">
    <section>
      {{ content }}
    </section>

    <footer>
      &copy; 2021 &mdash; 2025 <a href="https://cgscz.eu">Club Golfových Seniorů</a>
    </footer>
  </body>
</html>
